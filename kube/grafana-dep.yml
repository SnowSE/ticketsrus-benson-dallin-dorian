apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana
        ports:
        - containerPort: 3000
        env:
        - name: GF_SECURITY_ADMIN_USER
          value: admin
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: admin
        volumeMounts: 
        - name: datasources
          mountPath: /etc/grafana/provisioning/datasources/datasource.yml
          subPath: grafana-datasource.yml
      volumes:
      - name: datasources
        configMap:
          name: grafana-datasource-config